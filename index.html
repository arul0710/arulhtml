<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TicketShow</title>

    <!-- CSS inside HTML -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        /* Navbar */
        .navbar {
            background-color: #d32f2f;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar input {
            width: 300px;
            padding: 8px;
            border-radius: 4px;
            border: none;
            outline: none;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(to right, #000, #444);
            color: white;
            padding: 50px;
            text-align: center;
        }

        .hero h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        /* Movies Section */
        .movies {
            padding: 30px;
        }

        .movies h2 {
            margin-bottom: 20px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie-card h3 {
            padding: 10px;
        }

        .movie-card p {
            padding: 0 10px 10px;
            color: gray;
        }

        .movie-card button {
            margin: 10px;
            width: calc(100% - 20px);
            padding: 8px;
            background-color: #6e2fd3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .movie-card button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>

<body>

    
    <header class="navbar">
        <div class="logo">TicketShow</div>
        <input type="text" placeholder="peace place"/>
    </header>

    
    <section class="hero">
        <h2>Book Your Movie Tickets</h2>
        <p>Fast • Easy • Secure</p>
    </section>

    
    <section class="movies">
        <h2>Recommended Movies</h2>

        <div class="movie-grid">

            <div class="movie-card">
                <img src="https://via.placeholder.com/300x400" alt="Movie">
                <h3>Leo</h3>
                <p>Action / Drama</p>
                <button>Book Now</button>
            </div>

            <div class="movie-card">
                <img src="https://via.placeholder.com/300x400" alt="Movie">
                <h3>Jailer</h3>
                <p>Action / Thriller</p>
                <button>Book Now</button>
            </div>

            <div class="movie-card">
                <img src="https://via.placeholder.com/300x400" alt="Movie">
                <h3>Vikram</h3>
                <p>Action</p>
                <button>Book Now</button>
            </div>

            <div class="movie-card">
                <img src="https://via.placeholder.com/300x400" alt="Movie">
                <h3>Master</h3>
                <p>Drama</p>
                <button>Book Now</button>
            </div>

        </div>
    </section>

</body>

</html>
